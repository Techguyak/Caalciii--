<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="box">
    <div class="box1">  

        <header>
        <input type="text" name="calci" id="calci" class="calci" placeholder="0">
        </header>

        <div class="full-btns">
        <input type="button" value="Sin" class="sin-btn hide-btn"> 
        <input type="button" value="00" class="dz-btn" >
        <input type="button" value="."class="size-btn point-btn p-btn">
        <input type="button" value="AC" class="red-btn ac-btn">
        <input type="button" value="DEL" class="red-btn del-btn">
        
        <input type="button" value="Cos" class="cos-btn hide-btn"> 
        <input type="button" class="s-btn" value="7">
        <input type="button" value="8" class="e-btn">
        <input type="button" value="9" class="n-btn">
        <input type="button" value="-" class="size-btn sub-btn">
        
        <input type="button" value="Tan" class="tan-btn hide-btn"> 
        <input type="button" value="4" class="f-btn">
        <input type="button" class="fi-btn" value="5">
        <input type="button" value="6" class="si-btn">
        <input type="button" value="*" class="size-btn mul-btn m-btn">

        <input type="button" value="Log" class="log-btn hide-btn"> 
        <input type="button" value="1" class="on-btn">
        <input type="button" class="t-btn" value="2">
        <input type="button" class="th-btn" value="3">
        <input type="button" value="/"class="size-btn div-btn">
            
        <input type="button" value="Sqrt" class="sqrt-btn hide-btn"> 
        <input type="button" value="0" class="z-btn">
        <input type="button" class="ex-btn" value="EXP">
        <input type="button" value="=" class="size-btn eq-btn">
        <input type="button" value="+" class="size-btn a-btn">
        
    </div>
    </div>   
    </div>
<script src="index.js"></script>
</body>
</html>

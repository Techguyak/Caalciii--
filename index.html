<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="box">

    <div class="box1">  
    <header>
    <input type="text" name="calci" id="calci" class="calci" placeholder="0">
    </header>
    <div class="full-btns">
    <input type="button" value="AC" class="red-btn" onclick=" calci.value=''">
    <input type="button" value="DEL" class="red-btn" onclick=" calci.value=calci.value.toString().slice(0,-1)">
    <input type="button" value="00" onclick=" calci.value+='00'">
    
    <input type="button" value="+" class="size-btn" calci.value+='+'">
    
    
    <input type="button" value="7" onclick=" calci.value+='7'">
    <input type="button" value="8" onclick=" calci.value+='8'">
    <input type="button" value="9" onclick=" calci.value+='9'">
    
    <input type="button" value="-" class="size-btn" onclick=" calci.value+='-'">
    
    

        <input type="button" value="4" onclick=" calci.value+='4'">
        <input type="button" value="5" onclick=" calci.value+='5'">
        <input type="button" value="6" onclick=" calci.value+='6'">
        
        <input type="button" value="*" class="size-btn" onclick=" calci.value+='*'">

        <input type="button" value="1" onclick=" calci.value+='1'">
        <input type="button" value="2" onclick=" calci.value+='2'">
        <input type="button" value="3" onclick=" calci.value+='3'">
        <input type="button" value="/" class="size-btn" onclick=" calci.value+='/'">
        
        <input type="button" value="0" onclick=" calci.value+='0'">
        <input type="button" value="." class="size-btn" onclick=" calci.value+='.'">
        <input type="button" value="EXP" onclick=" calci.value+='**'">
        <input type="button" value="=" class="size-btn" onclick="calci.value=eval(calci.value)">
        
    </div>
    </div>   
    </div>
    <script src="index.js"></script>
</body>
</html>
